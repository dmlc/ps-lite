package ps;

// assignment operators: http://en.cppreference.com/w/cpp/language/operator_assignment
enum AsOp {
  ASSIGN = 0;  // a = b
  PLUS   = 1;  // a += b
  MINUS  = 2;  // a -= b
  TIMES  = 3;  // a *= b
  DIVIDE = 4;  // a -= b
  AND    = 5;  // a &= b
  OR     = 6;  // a |= b
  XOR    = 7;  // a ^= b
}
